{% extends 'base.html' %}
{% block title %}
Login
{% endblock title %}

{% block main_content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<div class="container-fluid bg-light py-5">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-6">
      <div class="card shadow-lg rounded-3">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Login</h2>
          <form>
            <div class="mb-3 animate__animated animate__fadeInDown">
              <label for="exampleInputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 animate__animated animate__fadeInDown">
              <label for="exampleInputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check animate__animated animate__fadeInDown">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block animate__animated animate__fadeInUp">Login</button>
          </form>
        </div>
        <div class="card-footer bg-white border-0 text-center">
          <p class="mb-0">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main_content %}
